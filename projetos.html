<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Matheus Reis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Bruno Ace SC', sans-serif;
      background-color: #f8f9fa;
    }
    .gallery-img {
      cursor: pointer;
      transition: transform 0.25s ease-in-out;
      border-radius: 10px;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content {
      background: transparent;
      border: none;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      background: rgba(0,0,0,0.4);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
    footer {
      background: #000;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Portfólio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link active" href="projetos.html">Projetos</a></li>
        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container py-5">
  <h2 class="text-center mb-4">Meus Projetos</h2>
  <div class="row g-4" id="gallery">
    <!-- Repetição de imagens -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/1.png" class="img-fluid gallery-img" data-bs-index="0">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/2.png" class="img-fluid gallery-img" data-bs-index="1">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/3.png" class="img-fluid gallery-img" data-bs-index="2">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/4.png" class="img-fluid gallery-img" data-bs-index="3">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/5.png" class="img-fluid gallery-img" data-bs-index="4">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/6.png" class="img-fluid gallery-img" data-bs-index="5">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/7.png" class="img-fluid gallery-img" data-bs-index="6">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/8.png" class="img-fluid gallery-img" data-bs-index="7">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/9.png" class="img-fluid gallery-img" data-bs-index="8">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="img/10.png" class="img-fluid gallery-img" data-bs-index="9">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <button class="nav-btn prev-btn">&laquo;</button>
      <img src="" class="img-fluid w-100" id="modalImage">
      <button class="nav-btn next-btn">&raquo;</button>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer>
  <p>&copy; 2023 Matheus Reis</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const images = [
    "img/1.png","img/2.png","img/3.png","img/4.png","img/5.png",
    "img/6.png","img/7.png","img/8.png","img/9.png","img/10.png"
  ];

  let currentIndex = 0;
  const modalImage = document.getElementById('modalImage');
  const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

  document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', () => {
      currentIndex = parseInt(img.getAttribute('data-bs-index'));
      showImage();
      imageModal.show();
    });
  });

  function showImage() {
    modalImage.src = images[currentIndex];
  }

  document.querySelector('.prev-btn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  });

  document.querySelector('.next-btn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  });

  document.addEventListener('keydown', (e) => {
    if (document.getElementById('imageModal').classList.contains('show')) {
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      }
      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      }
    }
  });
</script>

</body>
</html>
