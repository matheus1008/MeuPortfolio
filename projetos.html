<!-- Modal de visualização -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content position-relative">
      <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y prev-btn">&laquo;</button>
      <img src="" class="img-fluid w-100" id="modalImage">
      <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y next-btn">&raquo;</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script do modal -->
<script>
  const galleryImages = document.querySelectorAll('.gallery-img');
let currentIndex = 0;
let currentImages = []; // imagens da aba atual
const modalImage = document.getElementById('modalImage');
const imageModalEl = document.getElementById('imageModal');
const imageModal = new bootstrap.Modal(imageModalEl);

// Abre modal ao clicar
galleryImages.forEach(img => {
  img.addEventListener('click', (e) => {
    const activeTab = document.querySelector('.tab-pane.active'); // aba ativa
    currentImages = Array.from(activeTab.querySelectorAll('.gallery-img')).map(i => i.src);
    currentIndex = currentImages.indexOf(e.target.src);
    showImage();
    imageModal.show();
  });
});

function showImage() {
  modalImage.src = currentImages[currentIndex];
}

// Navegação
document.querySelector('.prev-btn').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
  showImage();
});
document.querySelector('.next-btn').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % currentImages.length;
  showImage();
});

// Teclado
document.addEventListener('keydown', (e) => {
  if (imageModalEl.classList.contains('modal-open')) {
    if (e.key === 'ArrowLeft') {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      showImage();
    }
    if (e.key === 'ArrowRight') {
      currentIndex = (currentIndex + 1) % currentImages.length;
      showImage();
    }
  }
});
</script>
